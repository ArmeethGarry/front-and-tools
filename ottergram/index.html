<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ottergram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="icon" href="favicon.ico" sizes="16x16">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="logo-text">Ottergram</h1>
    </header>

    <ul class="thumbnail-list">
        <li class="thumbnail-item">
            <a href="#">
                <img class="thumbnail-image" src="img/otter_1.jpg" alt="otter_1">
                <span class="thumbnail-title">Barry the Otter</span>
            </a>
        </li>
        <li class="thumbnail-item">
            <a href="#">
                <img class="thumbnail-image" src="img/otter_2.jpg" alt="otter_1">
                <span class="thumbnail-title">Robin the Otter</span>
            </a>
        </li>
        <li class="thumbnail-item">
            <a href="#">
                <img class="thumbnail-image" src="img/otter_3.jpg" alt="otter_1">
                <span class="thumbnail-title">Maurice the Otter</span>
            </a>
        </li>
        <li class="thumbnail-item">
            <a href="#">
                <img class="thumbnail-image" src="img/otter_4.jpg" alt="otter_1">
                <span class="thumbnail-title">Lesley the Otter</span>
            </a>
        </li>
        <li class="thumbnail-item">
            <a href="#">
                <img class="thumbnail-image" src="img/otter_5.jpg" alt="otter_1">
                <span class="thumbnail-title">Barbara the Otter</span>
            </a>
        </li>
    </ul>

    <div class="container">
        <img class="container-image" src="img/otter_1.jpg" alt="otter_1">
        <span class="container-title">Barry Alive</span>
    </div>

</body>
</html>
